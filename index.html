<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket - Navigateur Principal</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Navigateur Principal</h1>
    <script>
        var socket = io();

        // Connexion WebSocket avec le serveur Flask
        socket.on('connect', function() {
            console.log('Navigateur principal connecté avec WebSocket.');
        });

        // Écoute de la valeur renvoyée par le navigateur secondaire
        socket.on('log_input_to_principal', function(data) {
            console.log("Valeur reçue du navigateur secondaire : " + data.input);
        });
    </script>
</body>
</html>
